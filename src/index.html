<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="operator" id="clear">AC</button>
            <button class="operator" id="">÷</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="subtract">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" id="equals">=</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>.</button>
            
            <button style="grid-column: span 2;">0</button>

            <button id="toggle-scientific" style="margin-top: 20px;">Scientific</button>
            
            <div id="scientific-panel" style="display: none; margin-top: 15px;" class="buttons">
                <button class="sci-func">sin</button>
                <button class="sci-func">cos</button>
                <button class="sci-func">tan</button>
                <button class="sci-func">√</button>
                <button class="sci-func">^</button>
                <button class="sci-func">log</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
